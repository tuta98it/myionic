<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content">
    <p>{{ message }}</p>
  </div>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="dismiss(false)">Cancel</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss(true)">OK</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
