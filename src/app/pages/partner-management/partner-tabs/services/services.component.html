<ion-content class="ion-padding">
  <!-- Nội dung -->
  <div>
    <!-- Khu vực tìm kiếm -->
    <div>
      <!-- Tìm liếm - lọc -->
      <div style="display: flex;">
        <!-- Tìm kiếm -->
        <ion-searchbar placeholder="Search"></ion-searchbar>

        <!-- Lọc dữ liệu -->
        <div style="display: flex; justify-content: center; align-items: center;">
          <ion-list>
            <ion-item>
              <ion-select interface="popover" placeholder="Lọc">
                <ion-select-option value="dealthcare">Nhóm BP</ion-select-option>
                <ion-select-option value="products">Nhóm SP</ion-select-option>
              </ion-select>
              <ion-icon slot="start" name="funnel-outline" color="primary"></ion-icon>
            </ion-item>
          </ion-list>
        </div>
      </div>

      <!-- Nội dung -->
      <div class="content-service">
        <!-- Danh sách các dịch vụ -->
        <ion-list lines="inset">
          <!-- Tiêu đề -->
          <ion-item>
            <ion-label><strong>Chỉ định</strong> </ion-label>
            <ion-label slot="end"> <strong>Giá</strong> </ion-label>
          </ion-item>
          <!-- Dịch vụ -->
          <ion-item *ngFor="let item of listService; let i = index">
            <ion-label>{{item.designation}}</ion-label>
            <ion-label slot="end">{{item.price | currency : 'VND'}}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
</ion-content>
