<ion-content class="ion-padding">



  <!-- Nội dung -->
  <div>
    <!-- Khu vực tìm kiếm -->
    <div>
      <!-- Tìm liếm - lọc -->
      <div style="display: flex;">
        <ion-searchbar placeholder="Search"></ion-searchbar>
        <ion-buttons slot="start">
          <ion-button>
            <ion-icon slot="icon-only" name="funnel-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>

      <!-- Lựa chọn -->
      <div style="display: flex; align-items: center; margin-left: 1rem;">
        <ion-icon slot="icon-only" name="calendar-clear-outline"></ion-icon>
        <ion-list>
          <ion-item>
            <ion-select aria-label="Fruit" interface="popover" placeholder="Chọn kiểu lọc dữ liệu">
              <ion-select-option value="all">
                --Tất Cả--
              </ion-select-option>
              <ion-select-option value="today">
                Hôm nay
              </ion-select-option>
              <ion-select-option value="yesterday">
                Hôm qua
              </ion-select-option>
              <ion-select-option value="this_week">
                Tuần này
              </ion-select-option>
              <ion-select-option value="7_day_ago">
                7 ngày trước
              </ion-select-option>
              <ion-select-option value="this_month">
                Tháng này
              </ion-select-option>
              <ion-select-option value="30_days_ago">
                30 ngày trước
              </ion-select-option>
              <ion-select-option value="from_day_to_date">
                Từ ngày đến ngày
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </div>
    </div>

    <!-- Nội dung -->
    <div class="content-laboratory">
      <ion-list>

        <!-- Danh các đối tác -->
        <ion-item *ngFor="let item of listPartnerLab; let i = index">
          <!-- Thông tin bệnh nhân -->
          <ion-label>
            <!-- Tên bệnh nhân -->
            <h2 class="name-partner">{{item.name}}</h2>
            <!-- Số điện thoại -->
            <div class="info">
              <div>
                <ion-icon name="call-outline"></ion-icon>
              </div>
              <h3 class="text">{{item.phone}}</h3>
            </div>

            <!-- Địa chỉ -->
            <div class="info">
              <div>
                <ion-icon name="location-outline"></ion-icon>
              </div>
              <h3 class="text">{{item.address}}</h3>
            </div>

            <!-- Chỉ định -->
            <div class="info">
              <div>
                <ion-icon name="pulse-outline"></ion-icon>
              </div>
              <h3 class="text">{{item.conditon}}</h3>
            </div>

            <!-- Tình trạng mẫu xét nghiệm -->
            <div class="status" style="display: inline-block; padding: 0.25rem; margin-top:0.25rem; border-radius: 0.25rem; background-color: #b5e0ff;" >
              <h3>{{item.status}}</h3>
            </div>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <!-- Tap the button in the toolbar to open the menu. -->
</ion-content>
